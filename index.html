<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>World Clock</h1>
    
    <select class="city-select" id="citySelect">
        <option value="">Select a city...</option>
        <option value="NewYork">New York</option>
        <option value="LosAngeles">Los Angeles</option>
        <option value="Paris">Paris</option>
        <option value="Tokyo">Tokyo</option>
        <option value="Sydney">Sydney</option>
        <option value="London">London</option>
    </select>
    
    <div class="clock-container" id="localClock">
        <div class="city-info">
            <div>
                <h2 class="city-name"><span id="localCityName">New York</span> (Your Location)</h2>
                <p class="date" id="localDate">March 6th 2025</p>
            </div>
            <h2 class="time"><span id="localTime">8:05:01</span> <span class="am-pm" id="localAmPm">PM</span></h2>
        </div>
    </div>
    
    <hr>
    
    <div class="clock-container">
        <div class="city-info">
            <div>
                <h2 class="city-name">Los Angeles</h2>
                <p class="date" id="laDate">March 6th 2025</p>
                <a href="#" class="homepage-link">Go to Los Angeles homepage</a>
            </div>
            <h2 class="time"><span id="laTime">5:05:06</span> <span class="am-pm" id="laAmPm">PM</span></h2>
        </div>
    </div>
    
    <hr>
    
    <div class="clock-container">
        <div class="city-info">
            <div>
                <h2 class="city-name">Paris</h2>
                <p class="date" id="parisDate">March 7th 2025</p>
                <a href="#" class="homepage-link">Go to Paris homepage</a>
            </div>
            <h2 class="time"><span id="parisTime">2:05:06</span> <span class="am-pm" id="parisAmPm">AM</span></h2>
        </div>
    </div>
    
    <script src="script.js"></script>
  <p>This project was coded with ❤️ by Jo Sesay and is <a href="https://github.com/TechJo90/worldclockpproj" target="_blank">open sourced on GitHub</a></p>

</body>
</html>
